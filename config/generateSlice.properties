analysis.constructProgramSlice=true
# required by slicing
cfa.createDependenceGraph = true
# export slice as C
slicing.exportToC.enable=true

# required to allow dep graph computation to skip recursion
analysis.summaryEdges=true

# do not include additional program headers
cpa.arg.export.code.header=false
